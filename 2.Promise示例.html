<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise示例</title>
  <script>
    // https://github.com/weolwo/promise-learn
    const promise = new Promise((resolve, reject) => {
      console.log('指定Promise执行器')
      setTimeout(() => {
        console.log('指定异步函数执行内容')
        if (new Date().getTime() % 2 === 0) {
          resolve('成功, 没有异常')
        } else {
          reject('错误, 发生异常')
        }
      })
    });
    console.log('已经生成Promise对象')
    promise
      .then(value => console.log(`成功回调${value}`))
      .catch(reason => console.log(`失败回调${reason}`))
    const p4 = new Promise((resolve) => {
      resolve(1)
    })
    p4.then(value => {
      return new Promise((resolve, reject) => {
        if (value > 0) {
          console.log(`执行正确${value}`)
          resolve(value - 1)
        } else {
          reject(value)
        }
      })
    }).then(value => {
      return new Promise((resolve, reject) => {
        if (value > 0) {
          console.log(`执行正确${value}`)
          resolve(value - 1)
        } else {
          reject(value)
        }
      })
    }).catch(reason => {
      console.log(`执行错误, 操作数已经小于等于零${reason}`)
    })
  </script>
</head>
<body>

</body>
</html>
